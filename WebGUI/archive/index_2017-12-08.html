<html>
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <script src="../js/carrotsearch/carrotsearch.foamtree.js"></script>


        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="search_form">
                    <input class="form-control mr-sm-2" type="text" name="q" id="search-with-cluster" value="digital">
                    <button class="btn btn-outline-success my-2 my-sm-0" onclick="place_seach_graphic(event)" type="submit">Search</button>
                    <input type="hidden" value="100" name="size" id="size"/>
                    <input type="hidden" value="_source.title" name="field_mapping_title" id="field_mapping_title"/>
                    <input type="hidden" value="_source.abstract" name="field_mapping_content" id="field_mapping_content"/>
                </form>
            </div>
        </nav>
        <div class="container">
            <div id="foamtree-area" style="width:600px;height:600px"></div>
        </div>
        <div id="entry-table">
            <table id="metadata_table">
                <tr id="header-row-metadata">
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </table>
        </div>
        <script src="../js/requests/serialize.js"></script>
    </body>
</html>
